{% extends 'base.html' %}

{% block content %}
<h2 class="text-center" style="font-weight:bold;">DETAIL</h2>
<hr>
<div class="card" style="width: 25rem; margin: auto; font-weight:bolder;">
    <img src="{{ movie.poster_url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h6 class="card-title" style="font-weight:bold;">{{ movie.title }}</h6>
      <p class="card-text">Audience : {{ movie.audience }}</p>
      <p class="card-text">Release Dates : {{ movie.release_date }}</p>
      <p class="card-text">Genre : {{ movie.genre }}</p>
      <p class="card-text">Score : {{ movie.score }}</p>
      <p class="card-text">{{movie.description}}</p>
      <form action="{% url 'movies:delete' movie.pk %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'movies:update' movie.pk %}" class="btn btn-info">UPDATE</a>
        <input type="submit" value="DELETE" class="btn btn-danger">
      </form>
    </div>
</div>
<a href="{% url 'movies:index' %}" class="btn btn-warning">BACK</a>
{% endblock content %}
