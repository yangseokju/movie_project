{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h2>CREATE</h2>
  <hr>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <a href="{% url 'movies:index' %}" class="btn btn-info">BACK</a>
{% endblock content %}
