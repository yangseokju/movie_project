{% extends 'base.html' %}

{% block content %}

  <div>
    <h1><b>INDEX</b></h1>
    <div>
    {% if request.user.is_authenticated %}
        <a href="{% url 'movies:create' %}">CREATE</a>
        {% for movie in movies %}
          <hr>
          <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
          <hr>
        {% endfor %}
      {% endif %}
    </div>
  </div>

{% endblock content %}
